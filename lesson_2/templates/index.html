<!DOCTYPE html>
<html>
  <head>
    <title>Ввод данных пользователя</title>
  </head>
  <body>
    <h1>Ввод данных пользователя</h1>
    <form action="/welcome" method="post">
      <label for="name">Имя:</label>

    </form>
  </body>
</html>
